<!-- results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Results</title>
</head>
<body>
   <h1>Vote Results</h1>
   <table>
       <thead>
           <tr>
               <th>Menu Item</th>
               <th>Breakfast</th>
               <th>Lunch</th>
               <th>Dinner</th>
           </tr>
       </thead>
       <tbody>
           {% for item, votes in votes.items() %}
               <tr>
                   <td>{{ item }}</td>
                   <td>{{ votes.Breakfast }}</td>
                   <td>{{ votes.Lunch }}</td>
                   <td>{{ votes.Dinner }}</td>
               </tr>
           {% endfor %}
       </tbody>
   </table>

   <h2>Vote Results Graph:</h2>
   <img src="{{ url_for('static', filename=graph_path) }}" alt="Vote Results Graph" />
</body>
</html>
